<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit/Delete</title>
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

    <table id="table">
        <thead>
            <tr>
                <th colspan="10">Movies</th>
            </tr>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Director</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <a href="form.html" class="btn btn-primary formbold-btn">Go Back</a>
    </table>
    

    <div id="form">
        <h1>Edit Movie</h1>
        <div class="formbold-main-wrapper">

            <div class="formbold-form-wrapper">
                <form method="POST">
                    <div class="formbold-input-flex">
                        <div>
                            <input type="text" name="title" id="title" placeholder="Avatar"
                                class="formbold-form-input" />
                            <label for="title" class="formbold-form-label"> Title </label>
                        </div>
                        <div>
                            <input type="text" name="director" id="director" placeholder="Steven Spielberg"
                                class="formbold-form-input" />
                            <label for="director" class="formbold-form-label"> Director </label>
                        </div>
                    </div>

                    <div class="formbold-input-flex">
                        <div>
                            <input type="gender" name="gender" id="gender" placeholder="Fantasy"
                                class="formbold-form-input" />
                            <label for="gender" class="formbold-form-label"> Gender </label>
                        </div>
                    </div>

                    <button id="btnEdit" class="formbold-btn">
                        Edit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="table.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Movie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <h1>Movie's Register</h1>

    <div class="formbold-main-wrapper">

        <div class="formbold-form-wrapper">
            <form method="POST">
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="title" id="title" placeholder="Avatar" class="formbold-form-input" />
                        <label for="title" class="formbold-form-label"> Title </label>
                    </div>
                    <div>
                        <input type="text" name="director" id="director" placeholder="Steven Spielberg"
                            class="formbold-form-input" />
                        <label for="director" class="formbold-form-label"> Director </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="gender" name="gender" id="gender" placeholder="Fantasy"
                            class="formbold-form-input" />
                        <label for="gender" class="formbold-form-label"> Gender </label>
                    </div>
                </div>

                <button id="btnRegister" class="formbold-btn">
                    Register
                </button>
            </form>
            <a href="table.html" class="btn btn-primary formbold-btn">Edit/Delete</a>
        </div>
    </div>

    <script src="form.js"></script>
</body>

</html>
